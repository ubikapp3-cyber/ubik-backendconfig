server:
  port: 8084

spring:
  application:
    name: motel-management-service

  # PostgreSQL R2DBC Configuration for Development
  # For production, use environment variables or external configuration
  r2dbc:
    url: ${R2DBC_URL:r2dbc:postgresql://localhost:5432/motel_management_db}
    username: ${R2DBC_USERNAME:postgres}
    password: ${R2DBC_PASSWORD:carlosmanuel}
    pool:
      initial-size: 10
      max-size: 20
      max-idle-time: 30m

  # Schema initialization
  sql:
    init:
      mode: always
      platform: postgresql

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    com.ubik.usermanagement: DEBUG
    org.springframework.r2dbc: DEBUG
    io.r2dbc.postgresql: DEBUG
