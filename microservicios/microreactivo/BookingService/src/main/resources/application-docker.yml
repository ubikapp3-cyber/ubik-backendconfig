server:
  port: 8083

spring:
  application:
    name: motel-management-service

  # PostgreSQL R2DBC - Configuraci贸n para Docker
  r2dbc:
    url: r2dbc:postgresql://postgres:5432/motel_management_db
    username: postgres
    password: carlosmanuel
    pool:
      initial-size: 10
      max-size: 20
      max-idle-time: 30m
      max-acquire-time: 3m

  # Configuraci贸n para inicializaci贸n de esquema
  sql:
    init:
      mode: never  # El script SQL se ejecuta desde docker-entrypoint-initdb.d
      platform: postgresql

# Configuraci贸n de actuator para health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.ubik.usermanagement: INFO
    org.springframework.r2dbc: INFO
    io.r2dbc.postgresql: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"